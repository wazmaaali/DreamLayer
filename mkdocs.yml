site_name: DreamLayer AI
site_description: The Cleanest, Fastest Stable Diffusion WebUI
site_author: DreamLayer AI Team
site_url: https://dreamlayer-ai.github.io/DreamLayer

# Repository
repo_name: DreamLayer-AI/DreamLayer
repo_url: https://github.com/DreamLayer-AI/DreamLayer
edit_uri: edit/main/docs/

# Theme
theme:
  name: material
  language: en
  palette:
    # Palette toggle for automatic mode
    - scheme: default
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    # Palette toggle for light mode
    - scheme: slate
      toggle:
        icon: material/brightness-7
        name: Switch to system preference
    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to dark mode

  # Features
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.tabs.link
    - content.tooltips
    - header.autohide
    - navigation.expand
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.instant.delay
    - navigation.instant.loading
    - navigation.instant.preload
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.instant.result
    - navigation.instant.suggest
    - navigation.instant.tabs
    - navigation.instant.typesense
    - navigation.prune
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - navigation.footer
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow

  # Icon
  icon:
    repo: fontawesome/brands/github

# Navigation
nav:
  - Home: index.md
  - Getting Started:
    - Quick Start: quick_start.md
    - Installation: installation.md
    - Usage Guide: usage.md
  - Technical Documentation:
    - Architecture: architecture.md
    - API Reference: api_reference.md
    - Modules:
      - Generator: modules/generator.md
      - Utils: modules/utils.md
  - Development:
    - Contributing: contributing.md
    - Changelog: changelog.md

# Plugins
plugins:
  - search
  - mermaid2:
      arguments:
        theme: default
        themeVariables:
          primaryColor: "#2196F3"
          primaryTextColor: "#fff"
          primaryBorderColor: "#1976D2"
          lineColor: "#666"
          secondaryColor: "#f0f0f0"
          tertiaryColor: "#fff"

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Extra CSS
extra_css:
  - stylesheets/extra.css

# Extra JavaScript
extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

# Copyright
copyright: Copyright &copy; 2024 DreamLayer AI Team

# Social
social:
  - icon: fontawesome/brands/github
    link: https://github.com/DreamLayer-AI/DreamLayer
  - icon: fontawesome/brands/discord
    link: https://discord.gg/dreamlayer
  - icon: fontawesome/brands/twitter
    link: https://twitter.com/DreamLayerAI

# Analytics
google_analytics:
  - G-XXXXXXXXXX
  - auto

# Validation
validation:
  nav:
    omitted_files: ignore
  not_found: warn 